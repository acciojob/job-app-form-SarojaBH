<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form action="">
        
            <div>
                <label for="name">Name*</label>
                <input type="text" id="name" placeholder="Enter Name" name="username" required>
            </div>
            
            <div>
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <!-- radio -->
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="m">
    
    
                <label for="female">female</label>
                <input type="radio" id="female" name="gender" value="f">
    
    
                <label for="other">other</label>
                <input type="radio" id="other" name="gender" value="oth">
            </div>
            <div>
                <label for="Apple">Apple</label>
                <input type="checkbox" id="Apple">
                <label for="Asus">Asus</label>
                <input type="checkbox" id="Asus">
                <label for="HP">HP</label>
                <input type="checkbox" id="HP">
            </div>
            <div>
                <label for="Age">Age</label>
                <input type="number" id="Age" placeholder="Age" name="Age" required>
            </div>
            <div>
                <label for="dob">DOB*</label>
                <input type="date" id="dob" name="dateofbirth" required>
            </div>
            <div>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" placeholder="Password" required>
            </div>
            
            <input type="submit" value="Submit Data">
         </form>
    
    <input type="url" placeholder="URL " required>
</body>

</html>
